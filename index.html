<div id="wrapper-post">     
      <ul class="posts">
      	{% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span><h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.excerpt }}</li>
        {% endfor %}
      </ul>
</div>
