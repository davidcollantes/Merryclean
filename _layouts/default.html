<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="robots" content="noindex,follow" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Language" content="en"> 
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" href="{{ site.baseurl }}img/favicon.ico" type="image/x-icon" />
        <link href='http://fonts.googleapis.com/css?family=Merriweather:400italic,400' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
    </head>
    
    <body>

        <div id="progressbar"></div>

        <main class="wrapper">
         
          {% include header.html %}

          <hr>

          {{ content }}

          <div class="pagination">
            {% if paginator.previous_page %}
              <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="previous">Previous</a>
            {% endif %}

            <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
            
            {% if paginator.next_page %}
              <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="next">Next</a>
              {% else %}
              <span class="next ">Next</span>
            {% endif %}
          </div>

          <hr>

          {% include footer.html %}

        </main>
    </body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src='{{ site.baseurl }}javascripts/main.min.js'></script>
</html>
